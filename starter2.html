<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Shoutout Wall (Starter)</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100 min-h-screen font-sans">

    <!-- Main Container -->
    <div class="max-w-xl mx-auto py-10 px-4">

        <!-- Heading -->
        <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">The Shoutout Wall</h1>

        <!-- Input Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Leave a Shoutout!</h2>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                <input id="nameInput" type="text" placeholder="Your name"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Message</label>
                <input id="messageInput" type="text" placeholder="Your message"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button onclick="sendShoutout()"
                class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                Post Shoutout
            </button>
        </div>

        <!-- Messages Section -->
        <div>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Latest Shoutouts</h2>

            <p id="loadingText" class="text-center text-gray-500 hidden">Loading...</p>

            <div id="messagesContainer" class="space-y-4">
                <!-- Messages will be inserted here by JavaScript -->
            </div>
        </div>

    </div>

    <script>
        // --- 1. SETUP ---
        const SUPABASE_URL = 'https://awfrrbqwtkmysnqocgik.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3ZnJyYnF3dGtteXNucW9jZ2lrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyODk5MzQsImV4cCI6MjA4Njg2NTkzNH0.7b0jbG6W8wMx9LkR6jBjUKjvrupc_PuV2Y6Jj8TNCxc';

        // Initialize the Supabase client
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function fetchMessages() {
            console.log("Fetching messages...");

            const { data, error } = await supabase
            .from('messages')
            .select('*')
            .order('created_at', { ascending : false });

            if (error) {
                console.error("Error fetching:", error);
            } else {
                displayMessages(data);
            }
        }

        async function sendShoutout() {
            const name = document.getElementById('nameInput').value;
            const message = document.getElementById('messageInput').value;

            const { error } = await supabase
                .from('messages')
                .insert({ name: name, message: message });

            if (!error) {
                fetchMessages();
            }
            
        }

        async function deleteMessage(id) {
            const confirmed = confirm("Are you sure you want to delete this?");
            
            if (confirmed) {
                const { error } = await supabase
                    .from('messages')
                    .delete()
                    .eq('id', id);

                if (!error) {
                    fetchMessages();
                } else {
                    console.error("Error deleting:", error.message);
                }
            }
        }

        async function likeMessage(id, currentLikes) {
            const newLikes = currentLikes + 1;
            const { error } = await supabase
                .from('messages')
                .update({ likes: newLikes })
                .eq('id', id);

            if (!error) {
                fetchMessages();
            }
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';

            messages.forEach(msg => {
                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded-lg shadow border-l-4 border-blue-500 flex justify-between items-start';

                const date = new Date(msg.created_at).toLocaleDateString();

                card.innerHTML = `
                    <div class="flex-grow">
                        <div class="flex justify-between items-center mb-1">
                            <h3 class="font-bold text-gray-800">${msg.name}</h3>
                            <span class="text-xs text-gray-400">${date}</span>
                        </div>
                        <p class="text-gray-600 mb-2">${msg.message}</p>

                        <div class="flex gap-4">
                            <button onclick="likeMessage(${msg.id}, ${msg.likes || 0})" class="text-blue-500 text-sm hover:underline">
                                ❤️ ${msg.likes || 0} Likes
                            </button>

                            <button onclick="deleteMessage(${msg.id})" class="text-red-500 text-sm hover:underline">
                                Delete
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Start everything when the page loads
        window.onload = fetchMessages;

    </script>
</body>

</html>
